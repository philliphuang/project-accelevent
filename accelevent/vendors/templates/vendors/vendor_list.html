{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-12 glass">
        <h1>Your Listings</h1>
        {% for listing in vendor_list %}
        <div class="row whitebox">
            <div class="col-md-10"> 
                <h5>{{ listing.name }}</h5>
            </div>
            <div class="col-md-2">
                <div class="row text-center">
                    <div class="btn-group pull-right" role="group" aria-label="...">
                        <a href="{% url 'vendors:vendor_detail' pk=listing.pk %}" onclick="
                           this.addEventListener('click', clickStopper, false);" 
                           type="button" class="btn btn-default push">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                        </a>
                        <a href="{% url 'vendors:vendor_update' pk=listing.pk %}" 
                           type="button" 
                           class="btn btn-default push"> 
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
