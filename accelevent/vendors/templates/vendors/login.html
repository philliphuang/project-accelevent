{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="login-row">
        <div class="col-md-offset-4 col-md-3">
            <div id='login-header'>
                <h4>Login</h4>
            </div>
            <div id="login-content" class="glass">
            <form action="/vendors/auth" method='post'> {% csrf_token %}
                <input type="text" class="form-control input-sm chat-input" name="username" value="" id="username" placeholder="username"><br><br>
                <input type="password" class="form-control input-sm chat-input" name="password" value="" id="password" placeholder="password"><br>
                
                <div class="login-wrapper">
                    <input id="login-button" class="btn btn-primary btn-md" type="submit" value="submit">
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
